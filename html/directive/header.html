<div id="warp-header" ng-controller="headerCtrl">
	<div class="header clearfix">
		<div class="logo">
			<a ng-click="act('index')">
				<img src="images/header/logo1.jpg" alt="" class="logo1" />
				<img src="images/header/logo2.jpg" alt="" class="logo2" />
			</a>
		</div>
		<div class="nav">
			<ul class="list">
				<li ng-repeat="nav in navs">
					<a ng-click="act(nav.id)" ng-class="actjud==nav.id?'active':''">{{nav.name}}</a>
				</li>
			</ul>
		</div>
		<div class="search">
			<input type="text" placeholder="关键字"><span></span>
		</div>
	</div>
</div>
