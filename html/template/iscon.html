<div id="warp-banner">
	<div class="banner">
		<swiper></swiper>
    </div>
</div>
<div id="warp-content">
	<div class="content">
		<div class="contop">
			<h1>{{contophtext}}</h1>
			<p>{{contopptext}}</p>
		</div>
		<div class="conbottom clearfix">
			<dl ng-repeat="condl in condls">
				<dt><img ng-src="{{condl.url}}"></dt>
				<dd>
					<h3><a href="#">{{condl.htext}}</a></h3>
					<p ng-bind-html="condl.ptext"></p>
				</dd>
			</dl>
		</div>
	</div>
</div>
